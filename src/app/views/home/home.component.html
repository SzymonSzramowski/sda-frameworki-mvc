<app-post></app-post>

<div *ngFor="let post of postService.posts; let i = index">
  <app-message *ngIf="isVisible(i)" [title]="post.title" [message]="post.message" style="display: block;">
  </app-message>
</div>

<app-paginator2 
  *ngIf="postService.posts.length>5"
  [currentPage]="currentPageInHome"
  [numberOfPages]="getNumberOfPages()"
  (pageChanged)="onPageChanged2($event)">
</app-paginator2>
