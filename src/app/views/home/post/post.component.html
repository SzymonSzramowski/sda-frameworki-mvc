<form class="form box" #form="ngForm" (ngSubmit)="onSumbit()">
    <div class="form-group">
        <label for="inputTitle">Post Title</label>
        <input
            ngModel
            name="title"
            required
            #title="ngModel"
            class="form-control" 
            id="inputTitle" 
            aria-describedby="titleHelp" 
            placeholder="Podaj tytuł">
        <small *ngIf="!title.valid && title.touched" id="titleHelp" class="form-text text-muted">Tytuł jest wymagany</small>
    </div>
    <div class="form-group">
        <label for="messageTextarea">Wiadomość</label>
        <textarea #message class="form-control" id="messageTextarea" rows="3"></textarea>
    </div>
    <button
        type="submit"
        [disabled]="!form.valid"
        (click)="onSaveButtonClicked($event)" 
        class="btn btn-primary">Zapisz</button>
</form>
