<div class="login-page">
  <div class="form">
    <form class="login-form">
      <input #userNameInput type="text" placeholder="username"/>
      <input #userPasswordInput type="password" placeholder="password"/>
      <button (click)="onLoginClick($event, userNameInput.value, userPasswordInput.value)">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
